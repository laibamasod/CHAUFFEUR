<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            font-size: 12px;
            color: #999999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello {{ user.first_name|default:"User" }},</h2>
        <p>Please verify your email by clicking the button below:</p>
        <p>
            <a href="{{ verification_url }}" class="btn">Verify Email</a>
        </p>
        <p>If the button doesn't work, copy and paste this link into your browser:</p>
        <p>{{ verification_url }}</p>
        <div class="footer">
            <p>Thank you,<br>The Chauffeur Team</p>
        </div>
    </div>
</body>
</html>
